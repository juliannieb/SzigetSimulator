<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sziget simulator</title>
</head>
<body>
    <div id="container">
        <div id="blocker">
            <div id="instructions">
                <span style="font-size:40px">Click to play</span>
                <br />
                (W, A, S, D = Move; SPACE = Jump; MOUSE = Look around; 1, 2, 3 = Switch camera; 7, 8, 9 = Switch skybox)
            </div>
        </div>
    </div> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/three.js"></script>
    <script type="text/javascript" src="js/EffectComposer.js"></script>
    <script type="text/javascript" src="js/CopyShader.js"></script>
    <script type="text/javascript" src="js/ColorifyShader.js"></script>
    <script type="text/javascript" src="js/FocusShader.js"></script>
    <script type="text/javascript" src="js/ShaderPass.js"></script>
    <script type="text/javascript" src="js/RenderPass.js"></script>
    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/DDSLoader.js"></script>
    <script src="js/PointerLockControls.js"></script>
    <script type="text/javascript" src="js/cameras.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/stage.js"></script>
    <script type="text/javascript" src="js/musicController.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
